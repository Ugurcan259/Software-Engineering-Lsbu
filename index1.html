<!DOCTYPE html>
<html>
	 <head>
		<title>Helpmenote</title>
		<link rel="stylesheet"
		href="notestyle.css">
		<link rel="stylesheet"
		href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<link rel="stylesheet"
		href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
		<link rel="stylesheet"
		href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css"
       
     </head>
     <body>
		<div id="container">
		<h1>Helpmenote</h1>
		<div id="write">
		<label for="noteTitle">NoteTitle</label>
		<input type="text"
		id="noteTitle"/>
		<label for="noteBody">Note</label>
		<textarea id="noteBody">
		</textarea>
		<button id="btnSave">Save Note</button>
		</div> <!--write-->
		<div id="read">
			<button id="btnWrite">Write Note</button>
			<select size="10" id="noteMaster">
			</select>
			<div id="noteDisplay">
			</div>
		</div>
		</div>
		<script src="note1.js"> </script>
		<script src="notes1.js"> </script>
	</body>
</html>
